apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native configuration block to customize the app.
 */
react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard for release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * Preferred JavaScriptCore (JSC) flavor.
 */
def jscFlavor = 'org.webkit:android-jsc:+'  // Change if you need intl variant

android {
    namespace "com.bleapp"
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.bleapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        // added ndk only
    //     ndk {
    //     abiFilters "arm64-v8a", "x86_64"
    // }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // In production, use a secure keystore for signing your APK.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native dependencies
    implementation "com.facebook.react:react-android"

    // JavaScriptCore (JSC) or Hermes engine based on configuration
    if (hermesEnabled.toBoolean()) {
        implementation "com.facebook.react:hermes-android"
    } else {
        implementation jscFlavor
    }

    // Kotlin Standard Library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.ext.kotlinVersion"
}
